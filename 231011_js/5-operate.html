<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //(一）算数运算符
      console.log(1 + 1);
      // 1.取余 %（取模）
      console.log(4 % 2); //  余0
      console.log(5 % 3); //余2
      //2.浮点数 算术运算中会有问题
      console.log(0.1 + 0.2); //0.30000000000000004
      console.log(0.07 * 100); //7.000000000000001
      //3.不要直接判断两个浮点数是否相等
      var num = 0.1 + 0.2;
      console.log(num == 0.3); //结果：false ==双等号判断两边是否相等

      //表达式 ：数字、运算符、变量等组成的式子
      //返回值：表达式的结果
      //1 + 1= 2
      //程序里面：2 = 1 + 1
      //var num = 1 + 1; //num为2

      //1.想要一个变量自己加1
      var num = 1;
      num = num + 1; //++num
      console.log(num);
      // 2.前置递增运算符 ++写在变量的前面
      var age = 10;
      ++age; //类似于age = age + 1
      console.log(age);
      //3.先自加1 后返回值
      var p = 10;
      console.log(++p + 10);
      //4.后置递增运算符 ++写在后面 先返回原值再自加1
      //大多使用后置递增/减 并让代码单独占一行
      var a = 10;
      a++;
      console.log(a);
      var x = 10;
      console.log(x++ + 10); //20 原值为10的x加10
      console.log(x); //11

      var c = 10;
      c++; //c++ 11  c=11
      var d = c++ + 2;
      console.log(d); //13

      var e = 10;
      var f = e++ + ++e;
      console.log(f); //22

      //（二）比较运算符
      console.log(3 >= 5); //false
      console.log(2 <= 4); //true
      //判等号== 默认转换数据类型 字符串型转换成数字型
      console.log(3 == 5);
      console.log(18 == "18"); //true
      console.log(18 != 18); //不等号 false
      //全等号=== 要求数据类型和值全部一样
      console.log(18 === "18"); //false

      //（三）逻辑运算符
      //1.逻辑与 && and 两侧都为true 结果才是true
      console.log(3 > 5 && 3 > 2); //false
      //2.逻辑或 || or
      console.log(3 > 5 || 3 > 2); //true
      //3.逻辑非 ！ not
      console.log(!true); //false

      //4.逻辑与短路运算 表达式1结果为真 则返回表达式2 表达式1为假 则返回表达式1
      console.log(123 && 456); //456
      console.log(0 && 456); //0
      //空或否定为假（0 '' null undefined NaN)，其它为真
      console.log("" && 1 + 2 && 456 * 56789); //返回 ""

      // 5.逻辑或短路运算 表达式1为真 则返回表达式1 表达式1为假 则返回表达式2
      console.log(123 || 456); //123
      console.log(0 || 456 || 123 + 456); //456
      //逻辑中断很重要
      var num = 0;
      console.log(123 || num++); //123
      console.log(num); //0

      //（四）赋值运算符
      //1.直接赋值
      var num = 10;
      //num = num + 1; num++
      //2.+= 、-= 、*= 、 /= 、%=
      //num = num + 2;
      // num += 2; 等于num = num + 2
      num += 5;
      console.log(num); //15
      var age = 2;
      age *= 3;
      console.log(age); //6
    </script>
  </body>
</html>
