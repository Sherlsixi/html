      //简易计算器功能
      let num1 = +prompt("请输入第一个数字");
      let str = prompt("请输入运算符+-*/");
      let num2 = +prompt("请输入第二个数字");
      switch (str) {
        case "+":
          alert(`结果为${num1 + num2}`);
          break;
        case "-":
          alert(`结果为${num1 - num2}`);
          break;
        case "*":
          alert(`结果为${num1 * num2}`);
          break;
        case "/":
          alert(`结果为${num1 / num2}`);
          break;
        default:
          alert("请输入正确的运算符");
      }
