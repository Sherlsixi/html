<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      // constructor  单词 构造函数

      // Star.prototype.sing = function () {
      //   console.log('唱歌')
      // }
      // Star.prototype.dance = function () {
      //   console.log('跳舞')
      // }
      function Star() {}
      // console.log(Star.prototype)
      Star.prototype = {
        // 从新指回创造这个原型对象的 构造函数
        // constructor: Star,
        sing: function () {
          console.log("唱歌");
        },
        dance: function () {
          console.log("跳舞");
        },
      };
      console.log(Star.prototype);
      const star = new Star();
      star.sing();

      // console.log(Star.prototype.constructor)

      // const ldh = new Star()
      // console.log(Star.prototype.constructor === Star)
    </script>
  </body>
</html>
