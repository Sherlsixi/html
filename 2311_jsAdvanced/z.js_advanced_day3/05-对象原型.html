<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function Star() {}
      const ldh = new Star();
      // 对象原型__proto__ 指向 该构造函数的原型对象

      console.log(ldh.__proto__);
      // console.log(ldh.__proto__ === Star.prototype)
      // 对象原型里面有constructor 指向 构造函数 Star
      console.log(ldh.__proto__.constructor === Star);

      console.log("------------------");
      function Person(uname) {
        this.uname = uname;
      }
      const peppa = new Person("佩奇");
      console.log(peppa);
      console.log(Person.prototype);

      console.log(peppa.__proto__ === Person.prototype);
      console.log(Person.prototype.constructor);
      console.log(peppa);
      console.log(peppa.__proto__.constructor);
      console.log(Person.prototype.constructor === peppa.__proto__.constructor);
    </script>
  </body>
</html>
