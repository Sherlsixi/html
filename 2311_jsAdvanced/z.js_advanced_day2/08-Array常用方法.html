  <body>
    <script>
      // const arr = ["red", "blue", "green"];

      // console.log(re);

      const arr = [
        {
          name: "小米",
          price: 1999,
        },
        {
          name: "华为",
          price: 3999,
        },
      ];
      // 找小米 这个对象，并且返回这个对象
      // const mi = arr.find(function (item) {
      //   // console.log(item)  //
      //   // console.log(item.name)  //
      //   console.log(111)
      //   return item.name === '华为'
      // })

      // 1. find 查找
      const mi = arr.find((item) => item.name === "小米");
      console.log(mi);

      //filter方法返回的是数组 可以查找多个对象 适合用于筛选价格区间
      const arr2 = [
        {
          name: "苹果",
          price: 3999,
        },
        {
          name: "华硕",
          price: 2999,
        },
      ];
      const re = arr2.filter((item) => item.name === "华硕");
      console.log(re);

      // 2. every 每一个是否都符合条件，如果都符合返回 true ，否则返回false
      const arr1 = [10, 20, 30];
      const flag = arr1.every((item) => item >= 20);
      console.log(flag); //false

      // 2. some 只要有一个符合条件就返回 true
      const arr3 = [10, 20, 30];
      const f = arr3.some((item) => item >= 20);
      console.log(f); //true
    </script>
  </body>
