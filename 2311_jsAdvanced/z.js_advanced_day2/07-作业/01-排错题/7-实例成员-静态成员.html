  <body>
    <script>
      // size与getSize 是实例成员说法对吗
      // name与getName 是静态成员说法对吗

      function fn() {}
      fn.size = "24cm";
      fn.getSize = function () {};
      //不对 fn不是实例对象 实例对象是通过构造函数创建的对象 如obj =new Fn()的obj

      const obj = {
        name: "123",
        getName: function () {},
      };

      obj.name;
      obj.getName();
      //不对 静态成员是构造函数的属性和方法 如 Object.name ,Date.now(),obj不是构造函数

      // console.log(ob);
      // ob.size = "24cm";
      // ob.getSize = function () {};
      // console.log(ob);
    </script>
  </body>
</html>
