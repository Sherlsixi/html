<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/inputnumber.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Ë¥≠Áâ©ËΩ¶</title>
  </head>

  <body>
    <div class="app-container" id="app">
      <!-- È°∂ÈÉ®banner -->
      <div class="banner-box">
        <img src="./img/fruit.jpg" alt="" />
      </div>
      <!-- Èù¢ÂåÖÂ±ë -->
      <div class="breadcrumb">
        <span>üè†</span>
        /
        <span>Ë¥≠Áâ©ËΩ¶</span>
      </div>
      <!-- Ë¥≠Áâ©ËΩ¶‰∏ª‰Ωì -->
      <div class="main">
        <div class="table">
          <!-- Â§¥ÈÉ® -->
          <div class="thead">
            <div class="tr">
              <div class="th">ÈÄâ‰∏≠</div>
              <div class="th th-pic">ÂõæÁâá</div>
              <div class="th">Âçï‰ª∑</div>
              <div class="th num-th">‰∏™Êï∞</div>
              <div class="th">Â∞èËÆ°</div>
              <div class="th">Êìç‰Ωú</div>
            </div>
          </div>
          <!-- Ë∫´‰Ωì -->
          <div class="tbody">
            <!-- Ê∏≤ÊüìÈúÄË¶ÅÁöÑË°å -->

            <!-- <div class="tr">
              <div class="td"><input type="checkbox" checked /></div>
              <div class="td">
                <img src="./img/ÁÅ´ÈæôÊûú.png" alt="" />
              </div>
              <div class="td">6</div>
              <div class="td">
                <div class="my-input-number">
                  <button class="decrease">-</button>
                  <span class="my-input">2</span>
                  <button class="increase">+</button>
                </div>
              </div>
              <div class="td">12</div>
              <div class="td"><button class="del">Âà†Èô§</button></div>
            </div> -->
          </div>
        </div>
        <!-- Â∫ïÈÉ® -->
        <div class="bottom">
          <!-- ÂÖ®ÈÄâ -->
          <label class="check-all">
            <input type="checkbox" checked />
            ÂÖ®ÈÄâ
          </label>
          <div class="right-box">
            <!-- ÊâÄÊúâÂïÜÂìÅÊÄª‰ª∑ -->
            <span class="price-box"
              >ÊÄª‰ª∑&nbsp;&nbsp;:&nbsp;&nbsp;¬•&nbsp;<span class="price"
                >24</span
              ></span
            >
            <!-- ÁªìÁÆóÊåâÈíÆ -->
            <button class="pay">ÁªìÁÆó( 6 )</button>
          </div>
        </div>
      </div>
      <!-- Á©∫ËΩ¶ -->
      <div class="empty">üõíÁ©∫Á©∫Â¶Ç‰πü</div>
    </div>
    <script>
      const dataArr = [
        {
          id: 1,
          icon: "./img/ÁÅ´ÈæôÊûú.png",
          isChecked: true,
          num: 2,
          price: 6,
        },
        {
          id: 2,
          icon: "./img/ËçîÊûù.png",
          isChecked: false,
          num: 7,
          price: 20,
        },
        {
          id: 3,
          icon: "./img/Ê¶¥Ëé≤.png",
          isChecked: false,
          num: 3,
          price: 40,
        },
        {
          id: 4,
          icon: "./img/È∏≠Ê¢®.png",
          isChecked: true,
          num: 10,
          price: 3,
        },
        {
          id: 5,
          icon: "./img/Ê®±Ê°É.png",
          isChecked: false,
          num: 20,
          price: 34,
        },
      ];

      const tbody = document.querySelector(".tbody");
      const checkAll = document.querySelector(".check-all input");
      const sumPrice = document.querySelector(".price-box .price");
      const sumNum = document.querySelector(".pay");
      //1.Ê∏≤ÊüìÈ°µÈù¢
      function render(arr) {
        tbody.innerHTML = arr
          .map((ele, index) => {
            const { icon, isChecked, num, price } = ele;
            const total = (price * num).toFixed(2);
            return `
          <div class="tr" data-id="${index}">
            <div class="td"><input type="checkbox" ${
              isChecked ? "checked" : ""
            } /></div>
            <div class="td"><img src="${icon}" alt="" /></div>
            <div class="td">${price}</div>
            <div class="td">
              <div class="my-input-number">
                <button class="decrease"> - </button>
                <span class="my-input">${num}</span>
                <button class="increase"> + </button>
              </div>
            </div>
            <div class="td">${total}</div>
            <div class="td"><button class="del">Âà†Èô§</button></div>
          </div>
          `;
          })
          .join("");

        //ÂÖ®ÈÄâÂäüËÉΩ
        checkAll.checked = arr.every((ele) => ele.isChecked === true);
        //ÊÄª‰ª∑Ê®°Âùó
        const newArr = arr.filter((ele) => ele.isChecked);
        // console.log(newArr);
        sumPrice.innerHTML = newArr
          .reduce((prev, item) => prev + item.price * item.num, 0)
          .toFixed(2);
        //ÁªìÁÆóÂïÜÂìÅÊï∞Èáè
        const num = newArr.reduce((prev, item) => prev + item.num, 0);
        sumNum.innerHTML = `ÁªìÁÆó(${num})`;
        //Á©∫Ë¥≠Áâ©ËΩ¶ÊòæÁ§∫
        const empty = document.querySelector(".empty");
        empty.style.display = arr.length === 0 ? "block" : "none";
      }
      render(dataArr);

      //‰∫ã‰ª∂ÂßîÊâò
      tbody.addEventListener("click", function (e) {
        const id = e.target.parentNode.parentNode.dataset.id;
        // console.log(id);
        //Âà†Èô§ÂäüËÉΩ
        if (e.target.className === "del") {
          dataArr.splice(id, 1);
          render(dataArr);
        }
        //Â∞èÂ§çÈÄâÊ°ÜÂÖ®ÈÄâ
        if (e.target.tagName === "INPUT") {
          dataArr[id].isChecked = e.target.checked;
          render(dataArr);
        }

        const idNum = e.target.parentNode.parentNode.parentNode.dataset.id;
        //Â¢ûÂä†ÂïÜÂìÅÊï∞
        if (e.target.className === "increase") {
          dataArr[idNum].num++;
          render(dataArr);
        }
        if (e.target.className === "decrease") {
          if (dataArr[idNum].num > 1) {
            dataArr[idNum].num--;
            render(dataArr);
          }
        }
      });

      //ÂÖ®ÈÄâÊåâÈíÆÂäüËÉΩ
      checkAll.addEventListener("click", function () {
        dataArr.forEach((ele) => (ele.isChecked = this.checked));
        render(dataArr);
      });
    </script>
  </body>
</html>
