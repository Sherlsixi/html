      //封装一个函数,可以求任意数组的和 或 平均值
      // 函数可以传递2个参数，比如  handleData(arr, true)      `handleData 处理数据的意思`
      // * 参数一： 接受实参传递过来的数组
      // * 参数二:    布尔类型  如果是true或者不传递参数 是求和操作，   如果传递过来的参数是 false 则是求平均值
      function handleData(arr, flag = true) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        if (flag) {
          return `数组的和为${sum}`;
        } else {
          return `数组的平均值是${sum / arr.length}`;
        }
      }
      let result = handleData([2, 3, 8, 1, 0, 10, 9], false);
      console.log(result);

      // 封装 some 函数查看数组是否存在某个元素  。
      // - 要传递2个参数 元素、数组
      // - 如果数组存在元素则返回true，如果没有存在元素就返回 false
      // 例如检测 香蕉  是否存在于  数组['苹果', '香蕉', '橘子', '荔枝', '梨子']中， 返回结果是 true
      function some(ele, arr = []) {
        for (let i = 0; i < arr.length; i++) {
          if (ele === arr[i]) {
            return true;
          }
        }
        return false;
      }
      let re1 = some("荔枝", ["苹果", "香蕉", "橘子", "荔枝", "梨子"]);
      console.log(re1);
      let re2 = some("榴莲", ["苹果", "香蕉", "橘子", "荔枝", "梨子"]);

      // 封装 findeIndex 函数返回查找元素在数组中的索引号。
      // - 要传递2个参数 元素、数组
      // - 如果找到，则返回查找元素在数组中的索引号，如果查找不到，则返回 -1
      // 例如检测 香蕉    数组['苹果', '香蕉', '橘子', '荔枝', '梨子']中， 返回结果是  1
      function findIndex(ele, arr = []) {
        for (let i = 0; i < arr.length; i++) {
          if (ele === arr[i]) {
            return i;
          }
        }
        return -1;
      }
