<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      // 第17行代码返回false，因为obj修改了对象的name属性
      const obj = { name: "佩奇", age: 6 };

      const newObj = obj;
      obj.name = "乔治";

      console.log(newObj === obj);

      //错误 返回的是true， newObj和obj相同 ，所以更改obj的name属性之后 newObj也发生了改变
    </script>
  </body>
