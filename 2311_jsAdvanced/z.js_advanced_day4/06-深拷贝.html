  <body>
    <script>
      const obj = {
        uname: "pink",
        age: 18,
        hobby: ["乒乓球", "足球"],
        family: {
          baby: "小pink",
        },
      };
      const o = {};
      // 拷贝函数
      function deepCopy(newObj, oldObj) {
        // debugger;
        for (let k in oldObj) {
          // 处理数组的问题  一定先写数组 在写 对象 不能颠倒
          if (oldObj[k] instanceof Array) {
            newObj[k] = [];
            //  newObj[k] 接收 []  hobby
            //  oldObj[k]   ['乒乓球', '足球']
            console.log(oldObj[k]);
            deepCopy(newObj[k], oldObj[k]);
          } else if (oldObj[k] instanceof Object) {
            newObj[k] = {};
            deepCopy(newObj[k], oldObj[k]);
          } else {
            //  k  属性名 uname age    oldObj[k]  属性值  18
            // newObj[k]  === o.uname  给新对象添加属性
            newObj[k] = oldObj[k];
          }
        }
      }
      deepCopy(o, obj); // 函数调用  两个参数 o 新对象  obj 旧对象
      console.log(o);
      o.age = 20;
      o.hobby[0] = "篮球";
      o.family.baby = "老pink";
      console.log(obj);
      console.log([1, 23] instanceof Object);

      //递归函数深拷贝 处理数组要进行两轮  第二轮相当于执行以下步骤
      const obj1 = ["乒乓球", "足球"];
      const obj2 = [];
      for (let k in obj1) {
        console.log(k); //遍历数组时，k为数组索引号
        console.log(obj1[k]);
        obj2[k] = obj1[k];
      }
      console.log(obj2);
    </script>
