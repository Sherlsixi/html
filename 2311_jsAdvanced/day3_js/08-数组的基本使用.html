      //数组求和
      let arr = [20, 30, 12, 10, 5];
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      console.log(sum);
      //数组求平均值
      console.log(`平均值为${sum / arr.length}`);

      //求数组最大值最小值
      let arr1 = [3, 7, 10, 5, 25, 16, 30];
      let max = arr[0];
      let min = arr1[0];
      for (let i = 1; i < arr1.length; i++) {
        // if (max < arr[i]) {

        // }
        // if (min > arr[i]) {
        //   min = arr[i];
        // }
        max = max < arr[i] ? arr[i] : max;
        min = min > arr[i] ? arr[i] : min;
      }
      console.log(max);
      console.log(min);
    </script>
