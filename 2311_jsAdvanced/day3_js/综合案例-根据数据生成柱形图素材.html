<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        display: flex;
        width: 700px;
        height: 300px;
        border-left: 1px solid pink;
        border-bottom: 1px solid pink;
        margin: 50px auto;
        justify-content: space-around;
        align-items: flex-end;
        text-align: center;
      }

      .box > div {
        display: flex;
        width: 50px;
        background-color: pink;
        flex-direction: column;
        justify-content: space-between;
      }

      .box div span {
        margin-top: -20px;
      }

      .box div h4 {
        margin-bottom: -35px;
        width: 70px;
        margin-left: -10px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div>
        <span></span>
        <h4></h4>
      </div>
      <div>
        <span></span>
        <h4></h4>
      </div>
      <div>
        <span></span>
        <h4></h4>
      </div>
      <div>
        <span></span>
        <h4></h4>
      </div>
    </div>
    <script>
      let divs = document.querySelectorAll(".box div");
      //   console.log(divs);
      //   console.log(divs[0]);

      let arr = [];
      for (let i = 0; i < 4; i++) {
        arr.push(prompt(`请输入第${i + 1}季度的数据`));
        divs[i].style.height = `${arr[i]}px`;
        divs[i].children[0].innerText = arr[i];
        divs[i].children[1].innerText = `第${i + 1}季度`;
      }
    </script>
  </body>
</html>
