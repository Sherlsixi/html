  <body>
    <script>
      // 1. 利用箭头函数来求和
      //剩余函数没有arguments 只能用剩余函数...arr
      const getSum = (...arr) => {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return sum;
      };
      console.log(getSum(2, 3, 4));
    </script>
  </body>
