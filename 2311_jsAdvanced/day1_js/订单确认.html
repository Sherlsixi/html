<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        text-align: center;
      }
      table {
        border-collapse: collapse;
        height: 80px;
        margin: 0 auto;
        text-align: center;
      }
      th {
        padding: 5px 30px;
      }
      table,
      th,
      td {
        border: 1px solid #000;
      }
      span {
        display: block;
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        background: pink;
      }
    </style>
  </head>
  <body>
    <h2>订单确认</h2>
    <table>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <td>小米青春版PLUS</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <script>
      let tds = document.querySelectorAll("td");
      let trs = document.querySelectorAll("tr");
      console.log(tds);
      console.log(trs[0]);
      let price = +prompt("请输入价格："); //+隐式转化为数字型
      let count = +prompt("请输入数量：");
      let address = prompt("请输入地址：");
      console.log(`总价是${price * count}`);
      tds[1].innerText = price;
      tds[2].innerText = count;
      tds[3].innerText = price * count;
      tds[4].innerText = address;
      tds[5].innerHTML = "<div>hello</div>";

      document.write("<span></span>");
    </script>
  </body>
</html>
