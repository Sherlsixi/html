<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn" disabled>已阅读用户协议(5)</button>
    <script>
      const btn = document.querySelector(".btn");
      let i = 5;
      let n = setInterval(function () {
        i--;
        btn.innerHTML = `已阅读用户协议(${i})`;
        if (i === 0) {
          btn.disabled = false;
          btn.innerHTML = `同意`;
          clearInterval(n);
        }
      }, 1000);
    </script>
  </body>
</html>
