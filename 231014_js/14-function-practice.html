<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.用函数求任意两个数的和
      function getSum(num1, num2) {
        // var sum = num1 + num2;
        console.log(num1 + num2);
      }
      getSum(2, 3);
      getSum(4, 9);

      //2.利用函数求任意两个数之间的所有数的总和
      function getSums(start, end) {
        var sum = 0;
        for (var i = start; i <= end; i++) {
          sum += i;
        }
        console.log(sum);
      }
      getSums(1, 100);
      getSums(5, 30);
      // 形参可以看作是不用声明的变量 默认值是undefined
    </script>
  </body>
</html>
