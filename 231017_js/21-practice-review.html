      //写一个函数，比较任意个数的不同数字的最大值，并能弹出运算后的结果
      function getMax(arr) {
        var max = arr[0];
        for (i = 1; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i];
          }
        }
        return max;
      }
      console.log(getMax([4, 6, 1, 9, 66, 77, 95]));
      console.log(getMax([9, 85, 1, 7, 66, 77, 23]));

      //简易atm机
      //按键1、存钱 请输入存钱数 显示余额 2、取钱 请输入取钱数 显示余额 3、显示余额 4、退出 弹出退出提示框
      //完成每一个选项的功能
      //完成前三个选项后回到最开始的提示框
      //i的值发生改变
      var sum = 100;
      do {
        var message = prompt("请选择:\n1、存钱\n2、取钱\n3、查询余额\n4、退出");
        switch (message) {
          case "1":
            var money = prompt("请输入存钱数：");
            sum += parseFloat(money);
            alert("当前余额为:" + sum);
            break;

          case "2":
            var money = prompt("请输入取钱数：");
            sum -= parseFloat(money);
            alert("当前余额为:" + sum);
            break;

          case "3":
            alert("当前余额为:" + sum);
            break;

          case "4":
            alert("您正在退出");
            break;

          default:
            alert("您输入了错误的数字");
        }
      } while (message != 4);

      //求1-100之间，除了能被7整除之外的整数和
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 7 === 0) {
          continue;
        }
        sum += i;
      }
      console.log(sum);
