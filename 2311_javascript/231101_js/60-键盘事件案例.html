<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        cursor: url("../../2310_javascript/231029_js/images/angel.gif"), auto;
      }
      input {
        margin: 100px;
        cursor: text;
      }
    </style>
  </head>
  <body>
    <input type="text" />
    <script>
      var search = document.querySelector("input");
      document.addEventListener("keyup", function (e) {
        // console.log(e.keyCode);//83
        if (e.keyCode === 83) {
          search.focus();
        }
      });
      console.dir(search);
    </script>
  </body>
</html>
