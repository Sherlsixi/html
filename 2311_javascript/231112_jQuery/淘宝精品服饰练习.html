<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-size: 12px;
        /* box-sizing: border-box; */
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .wrapper {
        display: flex;
        height: 248px;
        width: 250px;
        margin: 100px auto 0;
        border: 1px solid pink;
        border-right: 0;
        overflow: hidden;
      }
      /* #left,
      #content {
        float: left;
      } */
      #left li {
        background: url(images/lili.jpg) repeat-x;
      }
      #left li a {
        display: block;
        width: 48px;
        height: 27px;
        border-bottom: 1px solid pink;
        line-height: 27px;
        text-align: center;
        color: black;
      }

      #left li a:hover {
        background-image: url(images/abg\(1\).gif);
      }
      #content {
        border-left: 1px solid pink;
        border-right: 1px solid pink;
      }
    </style>
    <script src="../../js/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("#left li").mouseover(function () {
          //得到当前li的索引号
          var index = $(this).index();
          console.log(index);
          $("#content div").eq(index).show();
          $("#content div").eq(index).siblings("div").hide();
        });
      });
    </script>
  </head>
