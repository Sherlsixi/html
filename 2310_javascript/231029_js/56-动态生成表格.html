<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table {
        width: 500px;
        border-collapse: collapse;
        margin: 100px auto;
        text-align: center;
      }
      table thead tr {
        height: 40px;
        background-color: #ccc;
      }
      table th,
      td {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>科目</th>
          <th>成绩</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var datas = [
        {
          name: "魏璎珞",
          subject: "javascript",
          score: "100",
        },
        {
          name: "弘历",
          subject: "javascript",
          score: "98",
        },
        {
          name: "傅恒",
          subject: "javascript",
          score: "99",
        },
        {
          name: "明玉",
          subject: "javascript",
          score: "88",
        },
      ];
      var tb = document.querySelector("tbody");
      for (var i = 0; i < datas.length; i++) {
        //创建tr行
        var tr = document.createElement("tr");
        tb.appendChild(tr);
        //行里面创建单元格
        for (const k in datas[i]) {
          var td = document.createElement("td");
          td.innerHTML = datas[i][k];
          tr.appendChild(td);
        }
        //创建删除单元格
        var td = document.createElement("td");
        td.innerHTML = "<a href='javascript:;'>删除 </a>";
        tr.appendChild(td);
      }
      var as = document.querySelectorAll("a");
      for (const a of as) {
        a.onclick = function () {
          tb.removeChild(this.parentNode.parentNode);
        };
      }
    </script>
  </body>
</html>
