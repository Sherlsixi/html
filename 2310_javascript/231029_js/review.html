<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .register {
        display: flex;
        width: 300px;
        margin: 100px auto;
      }
      .register .ipt {
        outline: none;
      }
      .message {
        display: inline-block;
        font-size: 12px;
        color: #999;
        padding-left: 20px;
        background: url(images/mess.png) no-repeat left center;
      }
      .wrong {
        color: red;
        background-image: url(images/wrong.png);
      }
      .right {
        color: green;
        background-image: url(images/right.png);
      }
    </style>
  </head>
  <body>
    <!-- //案例：分时显示不同图片，显示不同问候语
      //根据不同时间，上午、下午、晚上，页面显示不同图片，同时显示不同的问候语 -->

    //点一次按钮显示密码，再点一次又隐藏密码 -->

    <!-- 开关灯 点一次按钮页面变黑关灯 再点一次页面变白开灯-->

    <!-- 点击x按钮 关闭 -->

    <!-- 输入框聚焦失焦事件 -->

    <!-- 新浪下拉菜单 四个-->

    <!-- 再来一遍 -->

    <!-- 密码框格式提醒 -->
    <div class="register">
      <input type="password" class="ipt" />
      <p class="message">请输入6~16位密码</p>
    </div>

    <!-- 淘宝京东商品详情页 tab栏切换 -->

    <!-- 百度换肤 -->

    <!-- 发布删除留言帖子 -->

    <!--表格鼠标悬浮变色 及全选 -->

    <!-- 动态生成表格 成绩表 加删除功能 -->

    <!-- 小天使跟随鼠标 -->

    <script>
      var ipt = document.querySelector(".ipt");
      var msg = document.querySelector(".message");
      // console.log(ipt);
      // console.log(msg);
      ipt.onblur = function () {
        if (this.value.length < 6 || this.value.length > 16) {
          // console.log("错误");
          msg.className = "message wrong";
          msg.innerHTML = "您输入的位数不对";
        } else {
          // console.log("正确");
          msg.className = "message right";
          msg.innerHTML = "输入正确";
        }
      };
    </script>
  </body>
</html>
