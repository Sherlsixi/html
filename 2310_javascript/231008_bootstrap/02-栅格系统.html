<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>栅格系统</title>

    <link rel="stylesheet" href="../css/bootstrap.css" />
  </head>
  <body>
    <!-- 布局容器 -->
    <div class="container">
      <!-- 行元素 -->
      <div class="row">
        <!-- 列元素 -->
        <div class="col-md-4 col-lg-4" style="background-color: aqua">4</div>
        <div class="col-md-8 col-lg-8" style="background-color: blueviolet">
          8
        </div>
      </div>

      <hr />
      <!-- 列组合 -->
      <div class="row">
        <div class="col-md-1" style="background-color: blue">1</div>
        <div class="col-md-1" style="background-color: rgb(61, 212, 86)">1</div>
        <div class="col-md-1" style="background-color: rgb(217, 241, 80)">
          1
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="background-color: rgb(175, 175, 255)">
          6
        </div>
        <div class="col-md-6" style="background-color: rgb(122, 160, 128)">
          6
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-4" style="background-color: rgb(231, 87, 111)">
          4
        </div>
        <div class="col-md-4" style="background-color: rgb(19, 94, 31)">4</div>
        <div class="col-md-5" style="background-color: rgb(255, 253, 146)">
          5
        </div>
      </div>
      <hr />
      <!-- 列偏移 -->
      <div class="row">
        <div class="col-md-1" style="background-color: blue">1</div>
        <div
          class="col-md-1 col-md-offset-1"
          style="background-color: rgb(61, 212, 86)"
        >
          1
        </div>
        <div
          class="col-md-1 col-md-offset-5"
          style="background-color: rgb(217, 241, 80)"
        >
          1
        </div>
        <div class="col-md-1" style="background-color: rgb(123, 218, 255)">
          1
        </div>
      </div>
      <hr />
      <!-- 列排序 -->
      <div class="row">
        <div class="col-md-1" style="background-color: rgb(65, 217, 255)">
          1
        </div>
        <div
          class="col-md-1 col-md-push-1"
          style="background-color: rgb(165, 158, 206)"
        >
          2
        </div>
        <div
          class="col-md-1 col-md-push-5"
          style="background-color: rgb(238, 158, 38)"
        >
          3
        </div>
        <div
          class="col-md-1 col-md-pull-2"
          style="background-color: rgb(255, 123, 200)"
        >
          4
        </div>
      </div>
      <hr />
      <!-- 列嵌套 -->
      <div class="row">
        <div class="col-md-6" style="background-color: rgb(157, 200, 219)">
          <div class="row">
            <div class="col-md-1" style="background-color: rgb(175, 147, 202)">
              1
            </div>
            <div class="col-md-9" style="background-color: rgb(216, 164, 169)">
              9
            </div>
            <div class="col-md-2" style="background-color: rgb(248, 106, 121)">
              2
            </div>
          </div>
        </div>
        <div class="col-md-6" style="background-color: rgb(126, 190, 137)">
          6
        </div>
      </div>
      <hr />
      <!-- 分辨率 -->
      <div class="row">
        <div class="col-md-3 col-sm-6" style="background-color: blue">3</div>
        <div
          class="col-md-3 col-sm-6"
          style="background-color: rgb(61, 212, 86)"
        >
          3
        </div>
        <div
          class="col-md-3 col-sm-6"
          style="background-color: rgb(255, 168, 68)"
        >
          3
        </div>
        <div
          class="col-md-3 col-sm-6"
          style="background-color: rgb(217, 241, 80)"
        >
          3
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
