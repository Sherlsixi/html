<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 100px auto;
      }
      .box-2 {
        padding: 20px;
        border: 20px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box-1"></div>

    <div class="box-2"></div>
  </body>
</html>
