      //利用对象封装自己的数学对象
      var myMath = {
        PI: 3.141592653,
        max: function () {
          var max = arguments[0];
          for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        },
        min: function () {
          var min = arguments[0];
          for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] < min) {
              min = arguments[i];
            }
          }
          return min;
        },
      };
      console.log(myMath.PI);
      console.log(myMath.max(1, 5, 8));
      console.log(myMath.min(5, 9, 2));

      //1.绝对值方法
      console.log(Math.abs(1)); //1
      console.log(Math.abs(-1)); //1
      console.log(Math.abs("-1")); //隐式转换 会把字符串型-1转化为数字型
      console.log(Math.abs("pink")); //NaN

      //2.三个取整方法
      //(1)Math.floor() 向下取整 往最小取值
      console.log(Math.floor(2.1)); //1
      console.log(Math.floor(2.9)); //1
      //(2)Math.ceil() 向上取整 往最大取值
      console.log(Math.ceil(2.9)); //3
      console.log(Math.ceil(2.1)); //3
      //(3)Math.round() 四舍五入
      console.log(Math.round(1.5)); //2
      console.log(Math.round(1.3)); //1
      console.log(Math.round(-1.3)); //-1
      console.log(Math.round(-1.5)); //-1
      console.log(Math.round(-1.6)); //-2
      console.log(Math.round(-1.9)); //-2

      //要求用户猜1~50之间的一个数字 但是只有10次猜的机会
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      var random = getRandom(1, 50);
      for (var i = 1; i <= 10; i++) {
        var num = prompt("你来猜？输入1~50之间的一个数字");
        if (num > random) {
          alert("你猜大了");
        } else if (num < random) {
          alert("你猜小了");
        } else {
          alert("你猜对了");
          break;
        }
