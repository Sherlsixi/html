    <script>
      //用函数翻转数组
      function reverse(arr) {
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
          newArr[newArr.length] = arr[i];
        }
        return newArr;
      }
      console.log(reverse(["red", "pink", "blue"]));
      console.log(reverse([3, 4, 9, 2, 6, 1]));

      //利用函数封装的方法，对数组进行排序————冒泡排序 从小到大
      function bubbleSort(arr) {
        for (var i = 1; i < arr.length; i++) {
          for (var j = 0; j < arr.length - i; j++) {
            if (arr[j] > arr[j + 1]) {
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
      console.log(bubbleSort([3, 6, 1, 9, 7, 4]));
      console.log(bubbleSort([6, 5, 4, 3, 2, 1]));
