<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        background: rgb(88, 72, 72);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        width: 400px;
        height: 400px;
      }
      .item-0 {
        width: 100px;
        height: 100px;
        background: rgb(255, 151, 255);
        /* transition: 2s; */
        transition-property: background, width, height, border-radius;
        /* all; */
        transition-delay: 1s;
        transition-duration: 2s, 1s, 500ms;
        border: 10px solid #fff;
      }
      /* .item-0:hover {
        transition: 200ms;
        border: 30px dotted #fff;
        background: rgb(255, 120, 30);
        border-radius: 50%;
        width: 200px;
        height: 200px;
      } */
      .item-0:hover {
        background: rgb(255, 120, 30);
        border-radius: 50%;
        width: 200px;
        height: 200px;
      }
      .item-1 {
        width: 200px;
        height: 200px;
        position: relative;
      }
      .item-1::before {
        content: "潇潇";
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 10%;
        font-size: 3em;
        background: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        transition-duration: 2s;
        transition-timing-function: steps(4, start);
        cursor: pointer;
      }
      .item-1:hover::before {
        transform: rotate(180deg);
      }
      .item-1::after {
        content: "xiaoxiao.com";
        position: absolute;
        bottom: -55px;
        width: 200px;
        text-align: center;
        color: #ccc;
        font-size: 1.8em;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="item-0"></div>
      <div class="item-1"></div>
    </main>
  </body>
</html>
