<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        background: rgb(88, 72, 72);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        width: 400px;
        height: 400px;
        background: #fff;
        border-radius: 50%;
        position: relative;
      }
      main::before {
        content: "";
        width: 20px;
        height: 20px;
        background: #000;
        position: absolute;
        border-radius: 50%;
        left: calc(50% - 10px);
        top: calc(50% - 10px);
        /* transform: translate(-50%, -50%); */
      }
      main::after {
        content: "";
        width: 2px;
        height: 50%;
        background: #000;
        position: absolute;
        left: calc(50% - 1px);
        top: 0;
        /* transform: translateX(-50%); */
        transform-origin: bottom;
        transition-duration: 60s;
        transition-timing-function: steps(60, start);
      }
      main:hover::after {
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <main></main>
  </body>
</html>
