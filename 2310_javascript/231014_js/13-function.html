      //3.函数 封装了一段可以被重复执行调用的代码块 目的：就是让大量代码重复使用
      function getSum(num1, num2) {
        var sum = 0;
        for (var i = num1; i <= num2; i++) {
          sum += i;
        }
        console.log(sum);
      }
      getSum(1, 100); //实参--（把值给）--形参    形参(num1,num2)=(1,100)
      getSum(1, 500); //实参--（把值给）--形参    形参(num1,num2)=(1,500)

      //函数使用分为两步： 声明函数 和 调用函数
      // 1.声明函数
      /* function 函数名（）{

      function sayHi() {
        console.log("hi~");
      }

      // (1)function:声明函数的关键字 全部小写
      // （2）函数是做某个事情，函数名一般是动词 sayHi
      // （3）函数不调用自己不执行
      //  2.调用函数 函数名 加 （）
      sayHi();
