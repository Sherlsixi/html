      //伪数组特点
      //1.具有length属性
      //2.按索引方式储存数据
      //3.不具有数组的push，pop等方法

      //利用函数求任意个数的最大值
      function getMax() {
        var max = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      console.log(getMax(1, 2, 3));
      console.log(getMax(1, 2, 3, 4, 5));
      console.log(getMax(11, 2, 34, 444, 5, 100));
