<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <img src="images/morning.jpg" alt="" />
    <div>上午好</div>
    <script>
      //案例：分时显示不同图片，显示不同问候语
      //根据不同时间，上午、下午、晚上，页面显示不同图片，同时显示不同的问候语

      //1.获取元素
      var img = document.querySelector("img");
      var div = document.querySelector("div");
      //2.得到当前的小时数
      var date = new Date();
      var h = date.getHours();
      //3.判断小时数改变图片和文字信息
      if (h < 12) {
        img.src = "images/morning.jpg";
        div.innerHTML = "亲，上午好，好好学习哦";
      } else if (h < 18) {
        img.src = "images/afternoon.jpg";
        div.innerHTML = "亲，下午好，好好学习哦";
      } else {
        img.src = "images/evening.jpg";
        div.innerHTML = "亲，晚上好，该休息了";
      }
    </script>
  </body>
</html>
