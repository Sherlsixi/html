<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="time">2019-9-9</div>
    <!-- <ul>
      <li>知否知否，应是绿肥红瘦1</li>
      <li>知否知否，应是绿肥红瘦2</li>
      <li>知否知否，应是绿肥红瘦3</li>
      <li>知否知否，应是绿肥红瘦4</li>
      <li>知否知否，应是绿肥红瘦5</li>
    </ul> -->
    <ol id="ol">
      <li>生僻字</li>
      <li>生僻字</li>
      <li>生僻字</li>
      <li>生僻字</li>
    </ol>
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id="nav">
      <ul>
        <li>首页</li>
        <li>产品</li>
      </ul>
    </div>
    <script>
      //DOM（页面文档对象模型） 和 BOM（浏览器对象模型）
      //API 和 Web API
      //API是一种工具，以便能更方便地实现想要完成的功能
      //Web API是浏览器提供的一套操作浏览器功能和页面元素的API
      //Web API一般都有输入和输出，Web API很多都是方法（函数）。可以参考内置对象方法

      //获取元素的方法//document.getElementById(id)
      //参数id是一个大小写敏感的  字符串(要加引号)
      //返回的是一个元素对象

      var timer = document.getElementById("time");
      console.log(timer);
      console.log(typeof timer);
      //5.console.dir 打印返回的元素对象 更好地查看里面的属性和方法
      console.dir(timer);

      //document.getElementsByTagName()
      //1.返回的是 获取过来的元素对象的集合 以伪数组的形式存储的
      var lis = document.getElementsByTagName("li");
      console.log(lis);
      console.log(lis[0]);

      //2.遍历 依次打印里面的元素
      for (var i = 0; i < lis.length; i++) {
        console.log(lis[i]);
      }
      // 如果页面中只有一个li 返回的还是伪数组的形式
      //如果页面没有这个元素 返回的是空的伪数组形式

      //document.getElementsByTagName('标签名');父元素必须是指定的单个元素
      // var ol = document.getElementsByTagName("ol");//[ol]
      // console.log(ol[0].getElementsByTagName("li"));
      var ol = document.getElementById("ol");
      console.log(ol.getElementsByTagName("li"));

      //H5新增的3个获取元素的方法
      //1.document.getElementsByClassName('类名') 根据类名返回元素集合
      var boxs = document.getElementsByClassName("box");
      console.log(boxs);

      //2.querySelector 返回指定选择器的第一个元素对象
      var firstBox = document.querySelector(".box");
      console.log(firstBox); //盒子1
      var nav = document.querySelector("#nav");
      console.log(nav);
      var li = document.querySelector("li");
      console.log(li);

      //3.querySelectorAll() 返回指定选择器的所有元素集合 和ClassName差不多 不过更简单
      var allBox = document.querySelectorAll(".box");
      console.log(allBox);

      //获取元素
      //获取body元素
      // var bodyEle = document.body;
      // console.log(bodyEle);
      // console.dir(bodyEle);
      // //获取html元素
      // var htmlEle = document.documentElement;
      // console.log(htmlEle);
    </script>
  </body>
</html>
