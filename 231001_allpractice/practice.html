<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 350px;
        height: 350px;
        border: 1px solid #ccc;
        margin: 40px auto;
        display: flex;
        flex-direction: row;
        /* flex-wrap: wrap; */
        justify-content: space-between;
        align-content: center;
        /* overflow: scroll; */
      }
      .container div {
        width: 80px;
        height: 95px;
        background: #f7aaaa;
        border: 1px solid #b31b1b;
        flex: auto;
      }
      .container .item-1,
      .container .item-3 {
        order: 1;
      }
      .container .item-2 {
        order: 2;
        align-self: flex-end;
      }
      .container .item-4 {
        flex-shrink: 0;
      }
      .container .item-5 {
        order: -1;
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item-1">一</div>
      <div class="item-2">二</div>
      <div class="item-3">三</div>
      <div class="item-4">四</div>
      <div class="item-5">五</div>
    </div>
  </body>
</html>
