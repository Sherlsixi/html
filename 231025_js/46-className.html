<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: pink;
      }
      .change {
        width: 250px;
        height: 250px;
        background: purple;
        color: #fff;
        font-size: 30px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="first">文本</div>
    <script>
      //1.使用 element.style 获得修改元素样式 只适合在样式较少、或者功能简单的情况下使用
      var test = document.querySelector("div");
      test.onclick = function () {
        // this.style.backgroundColor = "purple";
        // this.style.color = "#fff";
        // this.style.fontSize = "25px";
        // this.style.marginTop = "100px";
        //让我们当前元素的类名改为了 change
        //2.我们可以通过element.className(修改元素的className)更改元素的样式 适合于样式较多或者功能复杂的情况
        //class是个保留字 所以只能用className来操作元素类名属性
        //classNamei会直接更改元素的类名，会覆盖原先的类名
        //3.保留原先的类名 多类名选择器
        // test.className = "change";
        this.className = "first change";
      };
    </script>
  </body>
</html>
