<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div {
        width: 200px;
        height: 200px;
        background-color: pink;
      } */

      .box {
        position: relative;
        width: 74px;
        height: 88px;
        border: 1px solid #ccc;
        margin: 100px auto;
        font-size: 12px;
        text-align: center;
        color: #f40;
      }
      .box img {
        width: 60px;
        /* height: 50px; */
        margin-top: 5px;
      }
      .close-btn {
        position: absolute;
        top: -1px;
        left: -16px;
        width: 14px;
        height: 14px;
        border: 1px solid #ccc;
        line-height: 14px;
        font-family: Arial, Helvetica, sans-serif;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- <div></div> -->

    <div class="box">
      淘宝二维码
      <img src="images/nainiu.jpg" alt="" />
      <i class="close-btn">x</i>
    </div>
    <script>
      // var div = document.querySelector("div");
      // //js修改元素的样式 是通过行内样式操作的:element.style  css权重较高
      // //类名样式操作 element.className
      // div.onclick = function () {
      //   this.style.backgroundColor = "purple";
      //   this.style.width = "250px";
      // };

      var btn = document.querySelector(".close-btn");
      var box = document.querySelector(".box");
      btn.onclick = function () {
        box.style.display = "none";
      };
    </script>
  </body>
</html>
