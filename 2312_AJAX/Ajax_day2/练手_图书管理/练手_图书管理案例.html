<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入bootStrap的css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!-- 引入自己写的css -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="position-relative">
    <!-- 图书列表 -->
    <div class="container">
      <div class="top">
        <h1 class="modal-title fs-5" id="exampleModalLabel">图书管理</h1>
        <button type="button" class="btn btn-primary plus-btn">+ 添加</button>
      </div>
      <table class="table">
        <thead class="table-light">
          <tr>
            <th scope="col">序号</th>
            <th scope="col">书名</th>
            <th scope="col">作者</th>
            <th scope="col">出版社</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody class="list"></tbody>
      </table>
    </div>

    <!-- 弹框标签 -->
    <div
      class="modal add-modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <!-- 弹框内容 -->
        <div class="modal-content">
          <!-- 弹框头部 -->
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">添加图书</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- 弹框身体 -->
          <div class="modal-body">
            <form class="add-form">
              <div class="mb-3">
                <label for="bookname" class="col-form-label">书名:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="请输入书籍名称"
                  id="bookname"
                  name="bookname"
                />
              </div>
              <div class="mb-3">
                <label for="author" class="col-form-label">作者:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="请输入书作者籍名称"
                  id="author"
                  name="author"
                />
              </div>
              <div class="mb-3">
                <label for="publisher" class="col-form-label">出版社:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="请输入出版社名称"
                  id="publisher"
                  name="publisher"
                />
              </div>
            </form>
          </div>
          <!-- 弹框底部 -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button type="button" class="btn btn-primary add-btn">保存</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 删除弹框标签 -->
    <div
      class="modal delModal fade"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">删除图书</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button type="button" class="btn btn-primary">确认删除</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 已删除提示框 -->
    <div
      aria-live="polite"
      aria-atomic="true"
      class="d-flex justify-content-center align-items-center w-100"
    >
      <!-- Then put toasts within -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">操作成功</div>
      </div>
    </div>

    <!-- 引入axios -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <!-- 引入bootstrap的js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <!-- 引入表单插件 -->
    <script src="form-serialize.js"></script>
    <!--  引入写的js -->
    <script src="index.js"></script>
  </body>
</html>
