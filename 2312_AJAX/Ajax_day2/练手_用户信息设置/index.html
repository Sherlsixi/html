<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- 引入自己写的css -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- 业务主要代码区域 -->
    <div class="container">
      <div class="box">
        <div class="col-2">
          <ul class="nav flex-column">
            <li class="nav-item text-bg-info">
              <a class="nav-link active" aria-current="page" href="javascript:;"
                >基本设置</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:;">安全设置</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:;">账号绑定</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:;">新消息通知</a>
            </li>
          </ul>
        </div>
        <div class="col-7">
          <div class="info-wrap">
            <h4 class="title">基本设置</h4>
            <form class="user-form" action="javascript:;">
              <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input
                  type="email"
                  class="form-control email"
                  id="email"
                  name="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="nickname" class="form-label">昵称</label>
                <input
                  type="text"
                  class="form-control nickname"
                  id="nickname"
                  name="nickname"
                />
              </div>
              <div class="mb-3">
                <label>性别</label>
                <label class="form-check-label"
                  ><input
                    class="form-check-input gender"
                    type="radio"
                    name="gender"
                    value="0"
                  />
                  男</label
                >
                <label class="form-check-label"
                  ><input
                    class="form-check-input gender"
                    type="radio"
                    name="gender"
                    value="1"
                  />
                  女</label
                >
              </div>
              <div class="mb-3">
                <label for="desc" class="form-label">个人简介</label>
                <textarea
                  class="form-control desc"
                  id="desc"
                  name="desc"
                  rows="10"
                ></textarea>
              </div>
              <button class="submit">提交</button>
            </form>
          </div>
        </div>
        <div class="col-3">
          <div class="avatar-box">
            <h5>头像</h5>
            <img src="./img/头像.png" class="img-thumbnail prew" alt="..." />
            <label for="upload">更换头像</label>
            <input class="upload" type="file" id="upload" />
          </div>
        </div>
      </div>
    </div>
    <!-- 操作成功弹窗 -->
    <div class="toast my-toast" data-bs-delay="1500">
      <div class="toast-body">
        <div class="alert alert-success info-box">操作成功</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./lib/form-serialize.js"></script>
    <script src="index.js"></script>
  </body>
</html>
