<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //数组对象的创建

      //创建数组的两种方式
      //1.利用数组字面量
      var arr = [1, 2, 3];
      console.log(arr[0]);

      //2.利用new Array()
      // var arr1=new Array();//创建了一个空的数组
      // var arr1=new Array(2); //这个2 表示数组的长度为2 里面有2个空的数组元素
      var arr1 = new Array(2, 3); //等于[2,3] 这样写 表示里面有2个数组元素 是2和3
      console.log(arr1);

      //翻转数组
      function reverse(arr) {
        // for (var i = 0, j = arr.length - 1; i < j; i++, j--) {
        //   var temp = arr[i];
        //   arr[i] = arr[j];
        //   arr[j] = temp;
        // }
        // return arr;
        if (Array.isArray(arr)) {
          var newArr = [];
          for (var i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
          }
          return newArr;
        } else {
          return "这个参数要求必须是数组格式[1,2,3]";
        }
      }
      console.log(reverse([3, 4, 5, 6]));
      console.log(reverse(1, 2, 3, 4));

      //检测是否为数组
      //（1)instanceof 运算符 它可以用来检测是否为数组
      var arr = [];
      var obj = {};
      console.log(arr instanceof Array);
      console.log(obj instanceof Array);
      //（2）Array.isArray(参数); 更优先  H5新增的方法 ie9以上版本支持
      console.log(Array.isArray(arr));
      console.log(Array.isArray(obj));

      //添加删除数组元素的方法
      //1.push()在我们数组的末尾 添加一个或者多个数组元素 push 推
      var arr = [1, 2, 3];
      // arr.push(4, "pink");
      console.log(arr.push(4, "pink"));
      console.log(arr);
      //(1)push是可以给数组追加新的元素
      //（2）push（）参数直接写 数组元素就可以了
      //（3）push完毕之后，返回的结果是 新数组的长度
      //(4)原数组也会发生变化

      //2.unshift 在我们数组的开头 添加一个或者多个数组变化
      // arr.unshift("red", "purple");
      console.log(arr.unshift("red", "purple"));
      console.log(arr);
      //（1）unshift是可以给数组前面追加新的元素
      //（2）unshift（）参数直接写 数组元素就可以了
      //（3）unshift完毕之后，返回的结果是 新数组的长度
      // (4)原数组也会发生变化

      //3.pop()它可以删除数组的最后一个元素
      console.log(arr.pop());
      console.log(arr);
      //（1）pop是可以删除数组的最后一个元素 一次只能删除一个
      //（2）pop（）没有参数
      //（3）pop完毕之后，返回的结果是 删除的那个元素
      // (4)原数组也会发生变化

      //4.shift()它可以删除数组的第一个元素
      console.log(arr.shift());
      console.log(arr);
      //（1）shift是可以删除数组的第一个元素 一次只能删除一个
      //（2）shift（）没有参数
      //（3）shift完毕之后，返回的结果是 删除的那个元素
      // (4)原数组也会发生变化

      //筛选数组
      //有一个包含工资的数组[1500,1200,2000,2100,1800],要求把数组中工资超过2000的删除，剩余的放到新数组里面
      var arr = [1500, 1200, 2000, 2100, 1800];
      var newArr = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < 2000) {
          // newArr[newArr.length] = arr[i];
          newArr.push(arr[i]);
        }
      }
      console.log(newArr);

      //数组排序
      //1.翻转数组
      var arr = ["pink", "red", "blue"];
      arr.reverse();
      console.log(arr);

      //2.数组排序（冒泡排序）
      var arr1 = [13, 4, 77, 1];
      arr1.sort(function (a, b) {
        // return a - b; //升序的顺序排列
        return b - a; //降序的顺序排列
      });
      console.log(arr1);

      //返回数组索引号方法 indexOf(数组元素) 作用就是返回该数组的索引号
      //它只返回第一个满足条件的索引号
      //如果在该数组中找不到该元素，则返回的是-1
      var arr = ["red", "green", "blue", "pink", "blue"];
      // var arr = ["red", "green", "pink"];
      console.log(arr.indexOf("blue"));
      //返回数组索引号方法 lastIndexOf(数组元素) 作用就是返回该数组的索引号 从后面开始查找
      console.log(arr.lastIndexOf("blue"));

      //数组去重(重点案例)
      //封装一个去重的函数
      function unique(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
          if (newArr.indexOf(arr[i]) === -1) {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }
      // var demo = unique(["c", "a", "z", "a", "x", "a", "x", "c", "b"]);
      var demo = unique([3, 6, 3, 7, 9, 22, 0, 6, 7, 22, 22]);
      console.log(demo);

      //数组转换为字符串
      //1.toString()将我们的数组转换为字符串
      var arr = [1, 2, 3];
      console.log(arr.toString()); //1,2,3
      //2.join(分隔符)s
      var arr1 = ["green", "blue", "pink"];
      console.log(arr1.join()); //green,blue,pink
      console.log(arr1.join("-")); //green-blue-pink
      console.log(arr1.join("&"));
    </script>
  </body>
</html>
