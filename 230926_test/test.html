<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>潇潇html练习</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: aqua;
        margin: 0;
      }
      header {
        width: 100%;
        height: 64px;
        background: #cff8e3;
        text-align: right;
        padding: 15px 10px 0 0;
      }
      .upload-entry-btn {
        border: none;
        width: 90px;
        height: 34px;
        border-radius: 8px;
        background: #fb7299;
        color: #fff;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }
      .upload-entry-btn:hover {
        background: #fc8bab;
      }
      .upload-entry-btn:active {
        background: #811131;
      }
      dl {
        width: 400px;
        margin: 0 auto;
      }
      .element-1 {
        background: #ffff99;
        color: #4a766e;
        width: 320px;
        height: 240px;
        padding: 20px;
      }
      .img-1 {
        width: 100%;
        height: 100%;
      }
      .element-2 {
        background: silver;
        font-size: 24px;
        width: 150px;
        color: #ff0000;
      }

      .element-3 {
        list-style: decimal-leading-zero;
        width: 200px;
        border: 4px dashed #2e01aa;
        margin: 0 auto;
        border-radius: 100px;
      }
      ul > :first-child {
        color: rgb(126, 5, 11);
      }
      ul > :last-child {
        font-size: 30px;
        font-family: "microsoft yahei";
      }
      ul > :last-child::marker {
        font-size: 10px;
      }
      ul > :nth-child(even) {
        background: #6fc098;
      }
      ul > li {
        background-color: rgb(211, 102, 102);
        border-bottom: 2px solid #000;
        margin-bottom: 10px;
      }
      ul > li::before {
        content: "项目-";
        color: blue;
      }
      .circle {
        border-radius: 50%;
      }
      .circle.outer-circle {
        position: relative;
        width: 100px;
        height: 100px;
        background: #776fc0;
        margin: 0 auto;
      }
      .inner-circle {
        position: absolute;
        left: 3px;
        top: 20px;
        width: 15px;
        height: 15px;
        background: #ff0000;
        color: #fff;
        font-size: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="https://www.bilibili.com/" target="_blank">
        <button class="upload-entry-btn">投稿</button>
      </a>
    </header>

    <dl>
      <dt class="element-1">
        <img class="img-1" src="images/cat.jpg" alt="" />
      </dt>
      <dd class="element-2">content1</dd>
      <dt>item2</dt>
      <dd>content2</dd>
    </dl>
    <ul class="element-3">
      <li>随便</li>
      <li>随便</li>
      <li>随便</li>
      <li>随便</li>
      <li>随便</li>
      <li>随便</li>
      <li>随便</li>
      <li>随便</li>
    </ul>
    <div class="circle outer-circle">
      <div class="circle inner-circle">99</div>
    </div>
    <ol>
      <li>苹果1</li>
      <li>香蕉2</li>
      <li>橙子3</li>
    </ol>
  </body>
</html>
