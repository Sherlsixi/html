      //写一个函数，实现翻转任意数组
      function reverse(arr) {
        for (var i = 0, j = arr.length - 1; i < j; i++, j--) {
          var temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
        }
        // return arr;
      }
      var arr1 = [3, 4, 1, 8, 9, 2, 6];
      reverse(arr1);
      console.log("arr1:", arr1);
      // console.log(reverse([3, 4, 1, 8, 9, 2, 6]));
      // console.log(reverse([1, 2, 3, 4, 5, 6, 7, 8]));

      //写一个函数，实现对数字数组的排序
      function order(arr) {
        for (var i = 1; i < arr.length; i++) {
          for (var j = 0; j < arr.length - i; j++) {
            if (arr[j] < arr[j + 1]) {
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
      console.log(order([4, 2, 1, 5, 6, 7, 8]));
      console.log(order([3, 88, 23, 45, 36, 8, 7]));

      //做一个简易计算器

      do {
        var opr = prompt(
          "欢迎使用简易计算器：\n1.加法运算；\n2.减法运算；\n3.乘法运算；\n4.除法运算；\n5.退出；\n请输入您的选项："
        );
        if (opr === "5") {
          alert("您正在退出");
          break;
        }

        var num1 = parseFloat(prompt("请输入第一个数字"));
        var num2 = parseFloat(prompt("请输入第二个数字"));

        switch (opr) {
          case "1":
            var sum = num1 + num2;
            alert(sum);
            break;
          case "2":
            var sum = num1 - num2;
            alert(sum);
            break;
          case "3":
            var sum = num1 * num2;
            alert(sum);
            break;
          case "4":
            var sum = num1 / num2;
            alert(sum);
            break;
          default:
            alert("您输入了错误的数字");
        }
      } while (true);
    </script>
