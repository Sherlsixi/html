      //写一个函数，参数是一个全部是数字的数组，判断这个数组里面有没有两个或两个以上的0，如果有返回true，如果没有，返回false
      function isFound(arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] === 0) {
            sum++;
            if (sum === 2) {
              return true;
            }
          }
        }
        return false;
      }
