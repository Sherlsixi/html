<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //判断'abcoefoxyozzopp'中出现次数最多的字符，并统计其次数
      var str = "abcoefoxyozzopp";
      var o = {};
      for (var i = 0; i < str.length; i++) {
        var chars = str.charAt(i);
        if (o[chars]) {
          o[chars]++;
        } else {
          o[chars] = 1;
        }
      }
      console.log(o);
      //遍历对象
      var max = 0;
      var ch = "";
      for (var k in o) {
        if (o[k] > max) {
          max = o[k];
          ch = k;
        }
      }
      console.log(max);
      console.log("最多的字符是" + ch);

      //随机生成长度为50的从a~z的字符串
      function getRandomStr(len) {
        var str = "";
        for (var i = 0; i < len; i++) {
          var random = getRandom(97, 122);
          var character = String.fromCharCode(random);
          str += character;
        }
        return str;
      }
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      console.log(getRandomStr(50));

      //字符串操作方法
      //1.contact('字符串1','字符串2'....)
      var str = "andy";
      console.log(str.concat("red"));

      //2.substr('截取的起始位置'， '截取几个字符')
      var str1 = "改革春风吹满地";
      console.log(str1.substr(2, 2)); //substr(索引号，个数)

      //替换字符 replace('被替换的字符','替换的字符')
      var str = "andyandy";
      console.log(str.replace("a", "b"));
      //有一个字符串"abcoefoxyozzopp" 要求把里面的所有的o替换为*
      var str1 = "abcoefoxyozzopp";
      while (str1.indexOf("o") !== -1) {
        str1 = str1.replace("o", "*");
      }
      console.log(str1);

      //2.字符转换为数组 split('分隔符')   前面学过join将数组转换为字符串
      var str2 = "red,pink,blue";
      console.log(str2.split(","));
      var str3 = "red&pink&blue";
      console.log(str3.split("&"));

      //课后查阅 toUpperCase() 转换大写  toLowerCase() 转换小写

      //作业，给定一个字符串，如'abaasdffggghhjjkkgfddsssss344343',问题如下
      //1、字符串的长度
      //2、取出指定位置的字符，如：0，3，5，9等
      //3、查找指定字符是否在以上字符串中存在，如：i,c,b等
      //4、替换指定的字符，如：g替换为22，ss替换为b等操作方法
      //5、截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
      //6、找出以上字符串中出现次数最多的字符和出现的次数

      var str = "abaasdffggghhjjkkgfddsssss344343";
      console.log(str.length);
      console.log(str.charAt(0));
      console.log(str.charAt(3));
      console.log(str.charAt(5));
      console.log(str.charAt(9));
      console.log(str.indexOf("i"));
      console.log(str.indexOf("c"));
      console.log(str.indexOf("g"));
      while (str.indexOf("g") !== -1) {
        str = str.replace("g", 22);
      }
      console.log(str);
      console.log(str.slice(1, 6));

      var obj = {};
      for (var i = 0; i < str.length; i++) {
        var chars = str.charAt(i);
        if (obj[chars]) {
          obj[chars]++;
        } else {
          obj[chars] = 1;
        }
      }
      console.log(obj);
      var max = 0;
      var k;
      for (var key in obj) {
        if (obj[key] > max) {
          max = obj[key];
          k = key;
        }
      }
      console.log("字符串中出现最多的字符是：" + k + "，出现了" + max + "次");
    </script>
  </body>
</html>
